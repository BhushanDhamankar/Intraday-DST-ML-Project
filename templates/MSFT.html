<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>MSFT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://stockpriceapi.herokuapp.com">StockPrice.API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role ="button" data-bs-toggle="dropdown" aria-expanded="false" >Downloads Data</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href=/static/DataFrame.csv>NIFTY</a></li>
              <li><a class="dropdown-item" href=/static/MSFT.csv>MSFT</a></li>
            </ul>
          </li>
             <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="False">
              Select Ticker</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href=https://stockpriceapi.herokuapp.com/Nifty>NIFTY</a></li>
              <li><a class="dropdown-item" href=https://stockpriceapi.herokuapp.com/MSFT>MSFT</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
  <div class="login">
    <h2>MSFT Prediction</h2>
  
       <!-- Main Input For Receiving Query to our ML -->
       <form action="/predict2", method="post">
        <input type="text"  name="day" placeholder="Day  (DD)" required="required" />
        <input type="text"  name="Month" placeholder="Month  (MM)" required="required" />
          <input type="text"  name="Year" placeholder="Year  (YYYY)" required="required" />
      <input type="text"  name="Open" placeholder="Open Price ($) " required="required" />
      

  
          <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
  
     <br>
     <br>
     <b><p>{{ prediction_text }}</p></b>
  
   </div>
   <section>
    <div class="copyright"><h3>Created by &reg;Rakesh Yadav. Â© 2021| All Rights Reserved </h3></div>
   </section>
</body>
</html>
